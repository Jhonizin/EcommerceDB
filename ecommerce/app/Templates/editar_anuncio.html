{% extends "index.html" %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Editar Anúncio</h1>
    <form method="POST" class="p-3 border rounded bg-light">
        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" class="form-control" id="titulo" name="titulo" value="{{ anuncio.titulo }}" required>
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricao" name="descricao" rows="3" required>{{ anuncio.descricao }}</textarea>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="preco" class="form-label">Preço</label>
                <input type="number" class="form-control" id="preco" name="preco" value="{{ anuncio.preco }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="categoria_id" class="form-label">Categoria</label>
                <select class="form-select" id="categoria_id" name="categoria_id" required>
                    {% for categoria in categorias %}
                    <option value="{{ categoria.id }}" {% if categoria.id == anuncio.categoria_id %}selected{% endif %}>
                        {{ categoria.nome }}
                    </option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Salvar Alterações</button>
    </form>
</div>
{% endblock %}
